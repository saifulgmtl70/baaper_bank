<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link rel="stylesheet" href="src/cdn.jsdelivr.net_npm_daisyui@3.3.1_dist_full.css">
    <script src="src/cdn.tailwindcss.com_3.3.3"></script>
</head>
<body>
    
    <main>
        <section class="bg-gradient-to-tr from-rose-300 to-green-400 ">

            <h1 class="text-5xl text-blue-950 text-center font-bold font-mono">Welcome to my <span class="text-red-600 font-semibold">Baper bank</span></h1>

            <div class="h-screen w-full flex justify-center items-center">
                
                <div class="bg-red-400 w-full sm:w-1/2 md:w-9/12 lg:w-10/12 shadow-md flex flex-col md:flex-row items-center mx-5 sm:m-0 rounded">
                    <div class="w-full md:w-2/3 hidden md:flex flex-col justify-center items-center text-white mx-5">
                        <h1 class="text-3xl mb-5">Hello</h1>
                        <p class="text-5xl font-extrabold text-cyan-900">Please login here</p>
                    </div>

                    <div class="bg-white w-full md:w-full flex flex-col items-center py-32 px-8">
                        <h3 class="text-3xl font-bold text-green-600 mb-4">
                        LOGIN
                        </h3>
                        <form action="#" class="w-full flex flex-col justify-center">
                            <div class="mb-4">
                                <input type="email" placeholder="Email" id="user_mail" class="w-full p-3 rounded border placeholder-gray-400 focus:outline-none focus:border-green-600" />
                            </div>
                            <div class="mb-4">
                                <input type="password" placeholder="Password" id="user_pass" class="w-full p-3 rounded border placeholder-gray-400 focus:outline-none focus:border-green-600" />
                            </div>
                            <button id="submit" class="bg-green-600 font-bold text-white focus:outline-none rounded p-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    
        
    </main>




    <script src="js/login.js"></script>
</body>
</html>
