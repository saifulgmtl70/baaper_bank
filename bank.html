<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside bank</title>
    <link rel="stylesheet" href="src/cdn.jsdelivr.net_npm_daisyui@3.3.1_dist_full.css">
    <script src="src/cdn.tailwindcss.com_3.3.3"></script>

</head>
<body >

    <header>
        
    </header>

    <main class="bg-orange-50">
        
        <section class="mx-10  p-12">
            <h1 class="text-5xl text-blue-950 text-center font-bold font-mono mt-2 mb-16">Let's get some money from <span class="text-red-600 font-semibold">Baper Bank</span></h1>
            <div class="grid grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-8">
                <div class="h-32 rounded-xl bg-orange-300 text-center lg:text-start px-8 py-20">
                    <h3 class="text-2xl text-gray-100 font-semibold -mt-10 mb-4">Deposit</h3>
                    <h2 class="text-3xl text-cyan-900 font-bold">$00</h2>
                </div>
                <div class="h-32 rounded-xl bg-emerald-400 text-center lg:text-start px-8 py-20">
                    <h3 class="text-2xl text-gray-100 font-semibold -mt-10 mb-4">Withdraw</h3>
                    <h2 class="text-3xl text-cyan-900 font-bold">$00</h2>
                </div>
                <div class="h-32 rounded-xl bg-violet-500 text-center lg:text-start px-8 py-20">
                    <h3 class="text-2xl text-gray-100 font-semibold -mt-10 mb-4">Total Balaance</h3>
                    <h2 class="text-3xl text-cyan-900 font-bold">$1000</h2>
                </div>
            </div>
        </section>

        <!-- Deposit and awithdraw -->
        <section class="mx-10  p-12">
            <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-8">
                <div class="h-32 rounded-lg bg-rose-500 px-8 py-32">
                    <div class="-mt-20">
                        <label for="UserEmail" class="block text-3xl mb-4 font-medium text-white">Please Deposit</label>
                    
                        <input type="number" id="deposit" placeholder="Enter amount here" class="mt-1 w-full rounded-md outline-0 border-2 border-red-500 shadow-sm sm:text-sm py-3 px-3 focus:border-2 focus:border-blue-400 mb-4"/>

                        <button id="btn_deposit" class="inline-block rounded bg-orange-400 px-12 py-3 font-medium text-white text-lg hover:bg-orange-500 hover:text-white focus:outline-none w-full lg:w-5/12">Submit</button>
                    </div>
                </div>
                <div class="h-32 rounded-lg bg-sky-600 px-8 py-32">
                    <div class="-mt-20">
                        <label for="UserEmail" class="block text-3xl mb-4 font-medium text-white">Please Withdraw</label>
                    
                        <input type="number" id="withdraw" placeholder="Enter amount here" class="mt-1 w-full rounded-md outline-0 border-2 border-sky-600 shadow-sm sm:text-sm py-3 px-3 focus:border-2 focus:border-red-500 mb-4"/>

                        <button id="btn-withdraw" class="inline-block rounded bg-orange-400 px-12 py-3 font-medium text-white text-lg hover:bg-orange-500 hover:text-white focus:outline-none w-full lg:w-5/12">Submit</button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    

    <script src="js/login.js"></script>

    
</body>
</html>
